<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    </head>
    <body ng-app="demo">
        <div class="container" ng-controller="DemoController">
            <h1>Tasks</h1>
            <input type="text" ng-model="task" /> <button ng-click="add(task)" class="btn btn-success">Create task</button>
            <br />
            <br />
            <table class="table table-striped">
                <tbody>
                    <tr ng-repeat="item in tasks track by $index">
                        <td><p>{{ item }}</p></td>
                        <td>
                            <button class="btn btn-edit btn-sm" ng-click="">Edit</button> 
                            <button class="btn btn-danger btn-sm" ng-click="">Delete</button>
                        </td>
                        <td><input type="checkbox" /> Finished</td>
                    </tr>                             
                </tbody>
            </table>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
