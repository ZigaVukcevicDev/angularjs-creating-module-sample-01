<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    </head>
    <body ng-app="demo">
        <div class="container" ng-controller="DemoController">
            <p>Dodajanje naloge</p>
            <input type="text" ng-model="task" /> <button ng-click="add(task)" class="btn btn-primary">Dodaj nalogo</button>

            <div class="well">
                <div ng-repeat="item in tasks track by $index">
                    <p>{{ item }} <button ng-click="remove(task)" class="btn btn-primary">Odstrani</button></p>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
